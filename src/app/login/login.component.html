<form class="form-signin text-center" (ngSubmit)="loginProcess(f)" #f="ngForm" ngNativeValidate>
  <img class="mb-4" src="./assets/user.png" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid Username or Password
  </div>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" ngModel #username="ngModel" required name="username" id="inputEmail" class="form-control" placeholder="Username" autofocus>
   <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ngModel #password="ngModel" required name="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
  
</form>
