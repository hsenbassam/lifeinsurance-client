<form class="form-signin text-center" (ngSubmit)="loginProcess(f)" #f="ngForm" ngNativeValidate>
  <img class="mb-4" src="./assets/user.png" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid Email or Password
  </div>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" ngModel #email="ngModel" required name="email" id="inputEmail" class="form-control" placeholder="Email"
    autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ngModel #password="ngModel" required name="password" id="inputPassword" class="form-control" placeholder="Password">
  <div class="checkbox mb-3">
    <small>
      New User ?
      <a routerLink="/register">Create a New Account</a>
    </small><br>
    <small>
      <a routerLink="/profile/passwordRecovery">Forget Password ? </a>
    </small>
  </div>
  <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>

</form>
