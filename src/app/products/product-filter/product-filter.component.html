<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/products/" [class.active]="!category"> All Categories</a>
    <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" routerLink="/products/" [queryParams]="{ category: c.id }"
      [class.active]="category == c.id">
      {{c.name}}
    </a>
  </div>
</div>
