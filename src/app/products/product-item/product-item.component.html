<div class="container">
  <ng-content select=".title"></ng-content>
  <ng-content select=".jumbotron">
  </ng-content>
</div>

<!-- Page Content -->
<div class="container">

  <div class="row top-buffer">
    <div class="col-sm-8">
      <h2 class="mt-4">Plan</h2>
      <ng-content select=".plan"></ng-content>
    </div>
    <div class="col-sm-4">
      <h2 class="mt-4">Related Products</h2>
      <hr>
      <div>
        <strong>Life Insurance</strong>
        <br>
        <a routerLink="/products/whole-life">Whole Life Insurance</a>
        <br>
        <a routerLink="/products/term-life">Term Life Insurance</a>
        <br>
      </div>
      <hr>
    </div>
  </div>
  <hr>
  <div class="row top-buffer">
    <div class="col-sm-12">
      <div class="card border-dark mb-12 box-shadow">
        <div class="card-header">
          <h2>Advantages</h2>
        </div>
        <div class="card-body text-dark">
          <ng-content select=".advantages"></ng-content>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row top-buffer">
    <div class="col-sm-12">
      <tabset [justified]="true">
        <tab heading="Insurance Benefits">

          <div class="card border-light mb-3 box-shadow">

            <div class="card-body">
              <h5 class="card-title">Main Covers</h5>
              <p class="card-text">
                <ng-content select=".maincovers"></ng-content>
              </p>
            </div>
          </div>

        </tab>
        <tab heading="Optional Covers">

          <div class="card border-light mb-3 box-shadow">

            <div class="card-body">
              <h5 class="card-title">Multiple Optional Covers</h5>
              <div class="card-text">
                <ng-content select=".optionalcovers"></ng-content>
              </div>
            </div>
          </div>
        </tab>

        <tab heading="Plan at a Glance">

          <div class="card border-light mb-3 box-shadow">

            <div class="card-body">
              <h5 class="card-title">Requirements</h5>
              <div class="card-text">
                <ng-content select=".glance"></ng-content>
              </div>
              <h5 class="card-title">The Right Choice If You</h5>
              <div class="card-text">
                <ng-content select=".choice"></ng-content>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="About Your Premium">

          <div class="card border-light mb-3 box-shadow">

            <div class="card-body">
              <h5 class="card-title">About Your Premium</h5>
              <div class="card-text">
                <ng-content select=".premium"></ng-content>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
      <ng-content select=".quotelink"></ng-content>
    </div>

  </div>
  <hr>
  <div class="row top-buffer full-width">
    <div class="col-sm-12 no-padding">
      <div class="lib-panel">
        <div class="row box-shadow">
          <div class="col-md-6">
            <img class="lib-img-show" src="./assets/exclusions.jpg">
          </div>
          <div class="col-md-6">
            <div class="lib-row lib-header text-danger">
              Exclusions
              <div class="lib-header-seperator"></div>
            </div>
            <div class="lib-row lib-desc">
              <ng-content select=".exclusions"></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
