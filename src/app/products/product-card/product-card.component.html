<div *ngIf="product.title" class="card">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
    <p class="card-text">{{product.description}}</p>
    <h6 class="card-subtitle mb-2 text-muted">{{ product.price | currency:'USD':symbol }}</h6>
  </div>

      <a *ngIf="showActions" href="#" class="btn btn-success btn-block">Add to Cart</a>
  </div> -->
</div>
