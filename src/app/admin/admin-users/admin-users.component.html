
  <p>
    <input type="text" #query (keyup)="filter(query.value)" class="form-control" placeholder="Search ...">
  </p>
  
  <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
  
    <data-table-column [property]="'firstname'" [header]="'Firstname'" [sortable]="true" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'lastname'" [header]="'Lastname'" [sortable]="true" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'email'" [header]="'Email'" [sortable]="true" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'datecreated'" [header]="'Registration Date'" [sortable]="true" [resizable]="true">
    </data-table-column>
  
    <data-table-column [property]="'$key'">
      <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/users/', item.id]">Edit</a>
      </ng-template>
    </data-table-column>
  
  </data-table>
