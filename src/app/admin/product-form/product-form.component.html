<div class="row">
  <div class="col-md-6">
      <form (ngSubmit)="save(f)" #f="ngForm" ngNativeValidate>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" [(ngModel)]="product.title" #title="ngModel" name="title"  class="form-control" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" 
                [(ngModel)]="product.price" #price="ngModel" name="price" 
                aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append" required>
                  <span class="input-group-text">.00</span>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" 
            [(ngModel)]="product.category" #category="ngModel" name="category" required>
              <option disabled [ngValue]="undefined" selected>Choose an Insurance Category</option>
              <option [value]="cat.id" *ngFor="let cat of categories$ | async">{{ cat.name }}</option>
            </select>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" required [(ngModel)]="product.description" #description="ngModel" name="description" 
              class="form-control" rows="5"></textarea>
          </div>
          <button class="btn btn-success">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger" *ngIf="id">Delete</button>
        </form>
  </div>
  <div class="col-md-6" >
      <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
